<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report List</title>
</head>
<body>
    <h1>Report List</h1>
    {% if reports %}
        {% for report in reports %}
            <li>{{ report.title }} - {{ report.user.username }} - {{ report.text }}</li>
        {% endfor %}
    {% else %}
                <p>No reports have been made.</p>
    {% endif %}
    <u1>
    </u1>
</body>
</html>
