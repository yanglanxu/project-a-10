<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reports</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 60px; /* Adjust this value to accommodate the button */
        }
        .report-box {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .report-title {
            font-size: 24px;
            font-weight: bold;
            color: #1b4d89;
            margin-bottom: 10px;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }
        .report-title:hover {
            text-decoration: underline; /* Add underline on hover */
        }
        .report-username {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        .report-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .button-position {
            text-align: right;
        }
        .delete-button {
            background-color: #c62828;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #b71c1c;
        }
        .return-button {
            background-color: #1b4d89;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .return-button:hover {
            background-color: #0e3b6b;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Reports</h1>
        <ul>
            {% for report in report_list %}
            <li>
                <div class="report-box">
                    <a href="{% url 'a10app:view_report' report.id %}">
                        <div class="report-title">{{ report.title }}</div>
                    </a>
                    <div class="report-username">Reviewed: {{ report.reviewed }}</div>
                    <div class="report-text">{{ report.text }}</div>
                    <div class="button-position">
                        <a class="delete-button" href="{% url 'a10app:delete' report.id %}">Delete this?</a>
                    </div>
                </div>
            </li>
            {% empty %}
            <li>You have not made any reports</li>
            {% endfor %}
        </ul>
    </div>

    <div class="footer">
        <a class="return-button" href="{% url 'a10app:main_page'%}">Return to Main Page</a>
    </div>
</body>
</html>
